[phases.setup]
nixpkgsArchive = "daedc8c3cb46beac7f50373fa1c79e1d31365618"  # compatible with PHP 8.1

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["php artisan key:generate", "php artisan migrate --force"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
